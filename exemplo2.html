<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando o  estilo de uma p√°gina</title>
</head>
<body>
    <h3>Manipulando o Estilo</h3>

    <button type="button" onclick="modificaEstilo('#ff0030', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#0ff030', '150px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#000ff0', '100px')">Azul</button>

    <div id="quadrado" style="border: solid 1px #145; width: 150px; height: 150px; " ></div>

    <script>
        function modificaEstilo(corDeFundo, largura, altura){
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }
    </script>
</body>
</html>
