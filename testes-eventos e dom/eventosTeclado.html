<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
</head>
<body>
    <!--Eventos teclado
    -onkeydown = quando uma tecla do teclado éPRESSIONADA
    -onkeyup = quando a tecla é liberada
    -onkeypress =Acontece entre os eventos onkeyup e onkewydown
  -->

    <input onkeypress="acao()" type="text">

    <script>
        function acao(){
            console.log('Evento Disparado')
        }
    </script>
</body>
</html>
