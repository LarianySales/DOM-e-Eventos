<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV-3</title>
</head>
<body>
    
<input  type="text" id="campoTexto" onfocus="this.style.backgroundColor='yellow'" onblur="verificaConteudo()"  placeholder="Digite algo">


<script>
    function verificaConteudo() {
  let campo = document.getElementById("campoTexto");
  let conteudo = campo.value;
  
  if (conteudo.length < 3) {
    campo.style.backgroundColor = "red";
  } else {
    campo.style.backgroundColor = "green";
  }
}

</script>


<!-- No começo coloquei o input e coloquei o id e coloquei o onfocus e a parte do style que foi vista em um dos exercícios resolvidos pelo professor Bruno,que nele definia a cor amarela para quando o usuário clicar no campo para digitar.                                                      Já o onblur iria agir a função para verificar o conteudo,nela foi duas variaveis uma que iria pegar a informação pelo id do input,e a variavel conteudo seria a informação do campo,no caso seu valor.Em seguida foi usado o if e else para verificar a quantidade de caracteres digitados para mostrar as cores  de acordo com ela,onde se tiver a quantidade de 3 caracteres,sendo números ou não,ficara verde,mas se tiver menos que trés ficara vermelho   -->
</body>
</html>
