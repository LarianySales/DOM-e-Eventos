<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formulario</title>
</head>
<body>
    <!-- Eventos Formulario
    -onfocus = quando recebe o foco
    -onblur = perde o foco
    -onchange = quando muda o estado do elemento 
-->
    <input type="text" onfocus="acao()" onblur="acao2()">
    <select onchange="acao()">
        <option value="">...</option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>

    <script>
        function acao(){console.log("evento disparado")}
        function acao2(){console.log("evento disparado")}
    </script>
</body>
</html>
