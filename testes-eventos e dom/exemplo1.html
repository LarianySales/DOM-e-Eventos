<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1</title>
    <style>
        .estilo1{
            background-color: beige;
            color: cadetblue;
            width: 200px;
            height: 200px;
        }
        .estilo2{
            background-color: cornflowerblue;
            color: cornsilk;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe</div>
    <hr>
    <button onclick="modificaEstilo()">Aplica classe</button>

    <script>
        function modificaEstilo(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
